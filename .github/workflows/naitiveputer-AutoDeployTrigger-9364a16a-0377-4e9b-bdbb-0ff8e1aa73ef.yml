name: Trigger auto deployment for naitiveputer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/naitiveputer-AutoDeployTrigger-9364a16a-0377-4e9b-bdbb-0ff8e1aa73ef.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.NAITIVEPUTER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NAITIVEPUTER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NAITIVEPUTER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.NAITIVEPUTER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NAITIVEPUTER_REGISTRY_PASSWORD }}
          containerAppName: naitiveputer
          resourceGroup: DefaultResourceGroup-USW3
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


